<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addevent listener</title>
</head>
<body>
    <button id="subBtn">click here!</button>


    <script>
        let myBtn = document.querySelector('#subBtn');

        myBtn.addEventListener('click' , function(){
            alert('didi?')
        })
    </script>
</body>
</html>
